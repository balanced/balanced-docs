<!DOCTYPE>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="balanced.spec.js"></script>

    <!-- include source files here... -->
    <script src="../lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap-2.0.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-pjax.js" type="text/javascript"></script>
    <script src="../lib/jquery-autosave.js" type="text/javascript"></script>
    <script src="../lib/jquery-infinitescroll-2.0b2.js" type="text/javascript"></script>
    <script type="text/javascript" src="../build/balanced.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
